<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Editor</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <!-- Vue 3 (CDN) -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <!-- marked.js (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body class="p-0 m-0">
    <div id="app" class="editor-container">
      <span @click="toggleTheme" id="themeToggle" class="material-icons"
        >{{ themeIcon }}</span
      >
      <textarea
        id="input"
        class="form-control h-100"
        placeholder="Type here..."
        v-model="message"
      ></textarea>
      <div id="output" class="h-100" v-html="htmlOutput"></div>
      <div id="counter">{{ charCount }} characters</div>
      <button id="clearBtn" @click="clearText" class="btn btn-danger">
        Clear
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
